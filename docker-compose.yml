consul:
  image: qnib/consul
  ports:
   - "8500:8500"
  environment:
  - DC_NAME=dc1
  dns: 127.0.0.1
  hostname: consul
  privileged: true

carbon:
  build: .
  ports: 
  - "2003:2003"
  links:
  - consul:consul
  environment:
  - DC_NAME=dc1
  - FORWARD_TO_LOGSTASH=true
  - CNT_TYPE=service
  dns: 127.0.0.1
  hostname: carbon

